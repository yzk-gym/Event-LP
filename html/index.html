<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/summer-home-work.css">
  </head>
  <body>
    <section class="header">
      <div class="row">
      </div>
    </section>
    <section class="eye-catch-section white">
      <div class="line-morning-groly"></div>
      <div class="row">
        <div class="col s8 offset-s2 center">
          <img src="../images/diary.png">
        </div>
        <div class="col s8 l9 offset-s2 eye-catch-text">
          ことしのなつやすみは
          みんなとアスレチックをして
          そーめんをたべてたのしかったなぁ
          あ　こうさくのしゅくだいがおわってないや
          しゅくだいもみんなでやりたいなぁ
          きっとたのしいよ！
        </div>
      </div>
    </section>
    <section class="main">
      <hr class="line-morning-groly">
      <div class="row">
        <div class="col s8 offset-s2 offset-l4">
          <div class="description">
            <p>
              というわけで何年かごしの夏休みの工作を<br>
              みんなで集まってやりましょう！！


              <!-- 説明もっと -->
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="sample-image-section">
      <div class="row">
        <div class="col s12 center">
          <img src="../images/jihanki.jpg" class="sample-image"><br>
          <img src="../images/huurin.jpg" class="sample-image"><br>
          <img src="../images/robocon.jpg" class="sample-image"><br>
        </div>
      </div>
    </section>
    <section class="entry-section">
      <hr class="line-morning-groly">
      <div class="row">
        <div class="col s12 center">
          <p class="entry-text">
            いっしょに宿題をしてくれる人は下のリンクから！<br>
            TwiPlaにとぶよ！
          </p>
          <a class="entry-text waves-effect waves-light btn-large" href="https://twipla.jp/events/334597">
            いっしょにやる！<i class="material-icons">border_color</i>
          </a>
        </div>
      </div>
    </section>
    <section class="footer">
      <hr class="line-morning-groly">
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </body>
</html>
